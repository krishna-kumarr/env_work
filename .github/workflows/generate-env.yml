name: Generate Env File

on:
  push:
    branches: [main, dev] 

  workflow_dispatch:

jobs:
  generate-env:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'production' || 'development' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create environment file based on branch
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "API_KEY=${{ secrets.API_KEY }}" >> .env.production
          else
            echo "API_KEY=${{ secrets.DEV_API_KEY }}" >> .env.local
            echo "DB_URL=${{ secrets.DEV_DB_URL }}" >> .env.local
          fi

      - name: Upload env file as artifact
        uses: actions/upload-artifact@v3
        with:
          name: env-file
          path: |
            .env.local
            .env.production
